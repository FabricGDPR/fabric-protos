name: Push protobuf updates to fabric-protos-go

on: 
  push: 
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
         key: ${{ secrets.SSH_KEY }}
         name: id_rsa # optional
         #known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - run: make update